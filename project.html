<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "./script/project.js" defer></script>
    <link rel = "stylesheet" href = "./style/project.css">
    <title>Projeto - M1</title>
</head>
<body>
    <header>
        <nav>
            <h1>Book Store</h1>
            <ul>
                <li><button class = "button">Todos</button></li>
                <li><button class = "button">Drama</button></li>
                <li><button class = "button">Horror</button></li>
                <li><button class = "button">Romance</button></li>
                <li><button class = "dark_button">Modo Escuro</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class = search>
            <input  class = "input-search" type = "text" placeholder="Pesquise aqui...">
            <button class = "search-button">Pesquisar</button>
        </section>
        <section class = "section_of_products">
            <ul class = "list_of_products">

            </ul>
        </section>
        <section class = "cart">
            <div class="cart_title_head">
            <h4>Carrinho de Compras</h4>
            </div>
            <div class = "empty">
                <h5 class = >Carrinho Vazio!</h5>
            </div>
            <div class = "cart_list_body">
            <ul class = "cart_list"></ul>
            </div>
                
            <div class = "items">
                <p>Quantidade: <span class = "quantity">0</span></p>
                <p>Valor Total: <span class = total_value_cart> 0 </span></p>
            </div>
        </section>
    </main>
</body>
</html>
